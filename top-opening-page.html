      var sText = document.getElementById("sText");
      if (sText) {
        sText.addEventListener("click", function () {
          var anchor = document.querySelector("[data-scroll-to='ellipse']");
          if (anchor) {
            anchor.scrollIntoView({ block: "start", behavior: "smooth" });
          }
        });
      }

      var topOpeningPage = document.getElementById("topOpeningPage");
      if (topOpeningPage) {
        topOpeningPage.addEventListener("click", function (e) {
          window.location.href = "./top-opening-page1.html";
        });
      }
