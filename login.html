<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./login.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:ital,wght@0,400;0,700;0,800;1,300&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inknut Antiqua:wght@400;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;600&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Hepta Slab:wght@700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inria Serif:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=jsMath-cmbx10:wght@400&display=swap"
    />
  </head>
  <body>
    <div class="login" id="loginContainer">
      <div class="login-or-signup-parent">
        <b class="login-or-signup">LogIn or SignUp</b>
        <div class="property-1filling-with-cursor-parent">
          <div class="property-1filling-with-cursor">
            <div class="name">Name</div>
            <div class="text"></div>
            <div class="property-1filling-with-cursor-child"></div>
          </div>
          <div class="property-1variant4-property">
            <div class="phone-number">Phone Number</div>
            <div class="property-1filling-with-cursor-child"></div>
          </div>
          <div class="property-1default-property-2">
            <div class="name">Email Id</div>
            <div class="text"></div>
            <div class="property-1filling-with-cursor-child"></div>
          </div>
          <div class="property-1variant3-property">
            <div class="name">Address</div>
            <div class="text"></div>
            <div class="property-1filling-with-cursor-child"></div>
          </div>
        </div>
      </div>
      <img class="image-5-icon" alt="" src="./public/image-5@2x.png" />
    </div>

    <script>
      var loginContainer = document.getElementById("loginContainer");
      if (loginContainer) {
        loginContainer.addEventListener("click", function (e) {
          window.location.href = "./android-large.html";
        });
      }
    </script>
  </body>
</html>
